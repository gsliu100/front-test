<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Gsliu by gsliu100</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <link rel="stylesheet" href="mycss/main.css">
    <meta name="viewport" content="width=device-width">
    <script src="myjs/angular.js"></script>
    <script src="myjs/data.js"></script>
    <script src="myjs/controller.js"></script> 
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Gsliu</h1>
        <p>Blogs</p>

        <p class="view"><a href="https://github.com/gsliu100/gsLiu">View the Project on GitHub <small>gsliu100/gsLiu</small></a></p>


        <ul>
          <li><a href="https://github.com/gsliu100/gsLiu/zipball/master">Download <strong>ZIP File</strong></a></li>
          <li><a href="https://github.com/gsliu100/gsLiu/tarball/master">Download <strong>TAR Ball</strong></a></li>
          <li><a href="https://github.com/gsliu100/gsLiu">View On <strong>GitHub</strong></a></li>
        </ul>
      </header>
      <section id="myContent">
          <h3 id="myTag">Demo List</h3>

          <div id="listWrap" ng-app="myapp">
            <ul id="myList" ng-controller="loadDemo">
              <li ng-repeat="oneDemo in demos">
                <a href="demo/{{oneDemo.indexDirectName}}/"><img src="myimages/{{oneDemo.imageName}}" alt="{{oneDemo.demoName}}"></a>
              </li>
            </ul>
          </div>  

      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/gsliu100">gsliu100</a></p>
        <p><small>Hosted on GitHub Pages</p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
    
  </body>
</html>
